<div class="col-sm-4">
  <div class="boards">
      <!-- HINT: Don't forget to hook up your ng-repeat element
      to ctrl.setEditedBoard via ng-click â€“ that way, you will
      be able to actually see the editing form when you click on a board.
      -->
    <div
      class="simple-board" ng-repeat="(boardId, board) in ctrl.boards" 
      ng-click="ctrl.setEditedBoard(boardId, board)">
      <h3>{{ board.title }}</h3>
      <p>{{ board.description }}</p>
      <input type="checkbox" ng-model="board.isPublic" /> Make Public
    </div>

  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
      novalidate >
      Name: <input type="text" ng-model="ctrl.newBoard.title" required />
      Description: <input type="text" ng-model="ctrl.newBoard.description" />
      Make Public: <input type="checkbox" ng-model="ctrl.newBoard.isPublic" />
      <button type="submit">Create</button>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.updateForm"
      class="edit-form"
      role="form"
      novalidate>
      <button type="button" ng-click="ctrl.cancelEditing()">Cancel Editing</button>
    </form>
  </div>
</div>
